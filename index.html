<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock</title>
</head>
<body>
    <header class="header">
        <h1 id="logo">Spock Rock</h1>
    </header>

    <div id="rules">
        <h3>Rules</h3>
        <ol>
            <li>Scissors cuts Paper</li>
            <li>Paper covers Rock</li>
            <li>Rock crushes Lizard</li>
            <li>Lizard poisons Spock</li>
            <li>Spock smashes Scissors</li>
            <li>Scissors decapitates Lizard</li>
            <li>Lizard eats Paper</li>
            <li>Paper disproves Spock</li>
            <li>Spock vaporizes Rock</li>
            <li>Rock crushes Scissors</li>
        </ol>
    </div>

    <div id="video">
        <iframe autoplay muted src="https://www.youtube.com/watch?v=pIpmITBocfM" type="video/mp4">
        </iframe>
    </div>

    <div id="game" class="game-area">
        <button datatype="spock" class="btn" id="spock1"></button>

        <button datatype="rock" class="btn" id="rock1"></button>

        <button datatype="paper" class="btn" id="paper1"></button>

        <button datatype="lizard" class="btn" id="lizard1"></button>

        <button datatype="scissors" class="btn" id="scissors1"></button>
    </div>

<footer>
    <div class="score-area">
        <p class="scores"> Wins <span id="score">0</span></p>
        <p class="scores"> Fails <span id="incorrect">0</span></p>
    </div>
</footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
