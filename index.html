<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock</title>
</head>
<body>
    <header class="header">
        <h1 id="logo">Spock Rock</h1>
        <div class="popup" onclick="myFunction()">Rules!
            <span class="popuptext" id="myPopup">
                Scissors cuts Paper,
                <br>
                Paper covers Rock,
                <br>
                Rock crushes Lizard,
                <br>
                Lizard poisons Spock,
                <br>
                Spock smashes Scissors,
                <br>
                Scissors decapitates Lizard,
                <br>
                Lizard eats Paper,
                <br>
                Paper disproves Spock,
                <br>
                Spock vaporizes Rock,
                <br>
                (and as it always has) Rock crushes Scissors
            </span>
        </div>
    </header>


    <div id="game-area">
        <h1 class="gameText" id="Player">Player: </h1>
        <h1 class="gameText" id="Computer">Computer: </h1>
        <h1 class="gameText" id="Result">Result: </h1>

        <img class="choiceBtn btn" id="Rock" src="assets/images/rock apple-touch-icon.png" alt="Rock">
        <img class="choiceBtn btn" id="Paper" src="assets/images/paper apple-touch-icon.png" alt="Paper">
        <img class="choiceBtn btn" id="Scissors" src="assets/images/scissors apple-touch-icon.png" alt="Scissors">
        <img class="choiceBtn btn" id="Lizard" src="assets/images/lizard apple-touch-icon.png" alt="Lizard">
        <img class="choiceBtn btn" id="Spock" src="assets/images/apple-touch-icon.png" alt="Spock">

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
