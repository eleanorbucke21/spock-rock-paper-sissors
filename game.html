<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spock Rock</title>
</head>
<body>
    <header class="header">
        <h1 id="logo">Spock Rock</h1>
        <nav id="menu">
            <ul>
                <li>
                    <a href="game.html" class="active"> Play!</a>
                </li>
                <li>
                    <a href="index.html" > Rules</a>
                </li>
        </nav>
    </header>

    <div class="score-area">
        <p class="scores"> Wins <span id="score">0</span></p>
        <p class="scores"> Fails <span id="incorrect">0</span></p>
    </div>

    <div id="game" class="game-area">
        <div id="col-1">
            <button datatype="spock" class="btn center" id="spock1"></button>

            <button datatype="rock" class="btn center" id="rock1"></button>

            <button datatype="paper" class="btn center" id="paper1"></button>

            <button datatype="lizard" class="btn center" id="lizard1"></button>

            <button datatype="scissors" class="btn center" id="scissors1"></button>
        </div>
        <div id="col-2">
            <button datatype="spock" class="btn center" id="spock1"></button>

            <button datatype="rock" class="btn center" id="rock1"></button>

            <button datatype="paper" class="btn center" id="paper1"></button>

            <button datatype="lizard" class="btn center" id="lizard1"></button>

            <button datatype="scissors" class="btn center" id="scissors1"></button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
